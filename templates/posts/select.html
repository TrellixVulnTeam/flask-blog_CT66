{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
	{{ single.title }}
{% endblock %}

{% block content %}
	<article class="well">
		<h1>{{ single.title }}</h1>
		<h4>Written by {{ single.author }}</h4>
		<h4>{{ single.created_at.strftime('%b %d, %Y') }}</h4>
		<div class="body">
			{{ single.body | safe }}
		</div>
	</article>
	
{% endblock %}
